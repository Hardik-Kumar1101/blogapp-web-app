<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>

    <link rel="stylesheet" th:href="@{/viewBlogPost.css}" type="text/css">
    <title>Draft</title>

</head>

<body>
<h1>Draft</h1>

<div th:each="post : ${postData}">

    <div class="blog-container">

        <table>
            <tr>
                <td>Title</td>
                <td>Tags</td>
                <td>Author</td>
                <td>Created Date</td>
                <td>Last Edit</td>
            </tr>
            <tr>
                <td th:text="${post.title}"></td>
                <td>
                    <select name="tags">
                        <option th:each="tag : ${post.tags}" th:value="${tag.id}">
                            <p th:text="${tag.name}"></p>
                        </option>
                    </select>
                </td>

                <td th:text="${post.author}"></td>
                <td th:text="${#temporals.format(post.created_at, 'dd-MM-yyyy')}"></td>
                <td th:text="${#temporals.format(post.updated_at, 'dd-MM-yyyy hh:mm a')}"></td>
            </tr>

        </table>

        <div class="blog-content">
            <h3>Content</h3> <br>
            <p th:text="${post.content}"></p>
        </div>

        <div class="blog-nav">
            <a th:href="@{/delete/blog-post-draft/{postId} (postId=${post.id})}">Delete</a>
            <a th:href="@{/view/blog-post-edit-page-draft/{postId} (postId=${post.id})}">Edit</a>
            <a th:href="@{/edit/blog-post-published/{postId} (postId=${post.id})}">Published</a>
        </div>

    </div>


</div>

</body>
</html>
